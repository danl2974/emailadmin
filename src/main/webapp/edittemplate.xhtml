<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
    <h:form>
        <rich:editor id="editor" toolbar="full" value="#{templateEditor.creative}" style="margin-bottom: 1em" height="550">
            <f:param name="save_onsavecallback" value="saveCreative" />
            <a4j:ajax event="change" render="panel" status="panelUpdateStatus" />
            <a4j:ajax event="dirty" render="panel" status="panelUpdateStatus">
                <a4j:attachQueue requestDelay="1000" />
            </a4j:ajax>
        </rich:editor>
         
        <rich:panel id="panel">
            <f:facet name="header">
                Template Editor
                <a4j:status name="panelUpdateStatus">
                    <f:facet name="start">
                        (Updating)
                    </f:facet>
                </a4j:status>
            </f:facet>
            <h:outputText escape="false" value="#{templateEditor.creative}" />
        </rich:panel>
 
 
    </h:form>
    
</ui:define>
</ui:composition>
