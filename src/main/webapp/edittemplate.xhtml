<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
    
    <h:form id="form">  
  
    <p:editor id="editor" value="#{templateEditor.creative}" height="500" width="775"/>  
  
    <h:panelGrid columns="1" style="margin-top:10px">  
        <p:commandButton id="submitButton" value="Save" update="display" oncomplete="PF('dlg').show()"  
                        icon="ui-icon-disk" />   
    </h:panelGrid>  
  
    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">  
        <h:outputText id="display" value="#{templateEditor.creative}" escape="false" />  
    </p:dialog>  
  
    </h:form>
    
    
    
</ui:define>
</ui:composition>
