<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">

    
     <p:menubar>  
        <p:submenu label="Menu">
           <p:menuitem value="Home" url="/" />   
        </p:submenu>
     </p:menubar>
      
    <h1>Campaign Scheduler</h1>
    <h3>Select a target</h3>
    
    <h:form id="targetform">
    <h:panelGrid columns="2" cellpadding="5" style="margin-bottom:10px">
    
    <h:outputText value="Select Target: " />

        
        <p:selectCheckboxMenu value="#{batchCampaignScheduler.targetIds}" id="selectedTargets" label="Available Targets" filter="true" filterText="Filter" filterMatchMode="startsWith" panelStyle="width:420px">
             
            <f:selectItems value="#{targetList.targets}" var="_target" itemLabel="#{_target.id}  |  #{_target.name}  |  #{_target.association}" itemValue="#{_target.id}" />
        </p:selectCheckboxMenu>
        
    </h:panelGrid>
      
     <h:panelGrid columns="1" style="margin-top:10px"> 
        <p:commandButton id="nextButton" value="Go to Schedule" action="schedule" ajax="false"/>
     </h:panelGrid>   

  
    </h:form>
    
    
    
</ui:define>
</ui:composition>
