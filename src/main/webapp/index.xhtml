<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Email Engine Admin</h1>

        <div>
            <p>Upload Email Template</p>
            
        </div>

        <h:form id="reg">
            <h2>Create Template</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="fromname" value="From Name:" />
                <h:inputText id="fromname" value="#{newTemplate.fromname}" />
                <h:message for="fromname" errorClass="invalid" />

                <h:outputLabel for="fromaddress" value="From Email:" />
                <h:inputText id="fromaddress" value="#{newTemplate.fromaddress}" />
                <h:message for="fromaddress" errorClass="invalid" />

                <h:outputLabel for="subjectline" value="Subject Line:" />
                <h:inputText id="subjectline" value="#{newTemplate.subjectline}" />
                <h:message for="subjectline" errorClass="invalid" />
                
                <h:outputLabel for="creative" value="Creative:" />
                <h:inputTextarea row="100" col="10" id="creative" value="#{newTemplate.creative}"/>
                
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{templateController.addNew}"
                        value="Add Template" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
        
        <h2>Active Templates</h2>
        
        <h:dataTable var="_template" value="#{templates}"
            rendered="#{not empty templates}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Template Id</f:facet>
                #{_template.id}
            </h:column>
            <h:column>
                <f:facet name="header">From Name</f:facet>
                #{_template.fromname}
            </h:column>
            <h:column>
                <f:facet name="header">From Address</f:facet>
                #{_template.fromaddress}
            </h:column>
            <h:column>
                <f:facet name="header">Subject Line</f:facet>
                #{_template.subjectline}
            </h:column>
            
            <!--
            <h:column>
                <f:facet name="header">REST URL</f:facet>
                <a
                    href="#{request.contextPath}/rest/members/#{_member.id}">/rest/members/#{_member.id}</a>
            </h:column>
            -->
            <!--
            <f:facet name="footer">
            REST URL for all members: <a
                    href="#{request.contextPath}/rest/members">/rest/members</a>
            </f:facet>
            -->
        </h:dataTable>
    </ui:define>
</ui:composition>
