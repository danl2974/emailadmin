<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h1>Email Engine Admin</h1>

        <div>
            <p>Upload Email Template</p>
            
        </div>
        <div class="input-container">
        <h:form id="reg">
            <h2>Create Template</h2>
            <h:panelGrid columns="3" styleClass="addNewTable">
                <h:outputLabel for="fromname" value="From Name:" />
                <h:inputText id="fromname" value="#{newTemplate.fromname}" />
                <h:message for="fromname" errorClass="invalid" />

                <h:outputLabel for="fromaddress" value="From Email:" />
                <h:inputText id="fromaddress" value="#{newTemplate.fromaddress}" />
                <h:message for="fromaddress" errorClass="invalid" />

                <h:outputLabel for="subjectline" value="Subject Line:" />
                <h:inputText id="subjectline" value="#{newTemplate.subjectline}" />
                <h:message for="subjectline" errorClass="invalid" />
                
                <h:outputLabel for="creative" value="Creative:" />
                <h:inputTextarea id="creative" value="#{newTemplate.creative}"/>
                
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{templateController.addNew}"
                        value="Add Template" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
        
        <h2>Active Templates</h2>
        
        
       <p:dataTable id="dataTable" var="_template" value="#{templatesL.templates}"
                 paginator="true" rows="3"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
        <f:facet name="header">
            Templates
        </f:facet>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="EDIT" />
            </f:facet>
            <a href="#{request.contextPath}/edittemplate.jsf?t=#{_template.id}">Edit</a>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="TEMPLATE ID" />
            </f:facet>
            <h:outputText value="#{_template.id}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="From Name" />
            </f:facet>
            <h:outputText value="#{_template.fromname}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="From Address" />
            </f:facet>
            <h:outputText value="#{_template.fromaddress}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Subject Line" />
            </f:facet>
            <h:outputText value="#{_template.subjectline}" />
        </p:column>
    </p:dataTable>
        
    </div>

</ui:composition>
