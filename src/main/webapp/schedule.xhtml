<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">

    
     <p:menubar>  
        <p:submenu label="Menu">
           <p:menuitem value="Home" url="/" />   
        </p:submenu>
     </p:menubar>
      
    <h1>Campaign Scheduler</h1>
    
    <h:form id="scheduleform">
    
    <h:panelGrid columns="2" cellpadding="5" style="margin-bottom:10px">
    <h3>Schedule Send Time</h3>
    <p:calendar value="#{batchCampaignScheduler.scheduledStart}" pattern="MM/dd/yyyy HH:mm:ss" />
    </h:panelGrid>
  
 
     <h:panelGrid columns="1" style="margin-top:10px"> 
        <p:commandButton id="nextButton" value="Go to Launch" action="launch" ajax="false"/>
     </h:panelGrid>
     
     
     <p:dialog header="Schedule Batch Campaign Time" widgetVar="dialog"  
                showEffect="fold" hideEffect="fold">  
  
        <h:panelGrid id="display" columns="2" cellpadding="5">  
  
            <h:outputText value="Schedule: " />  
            <h:outputText value="#{batchCampaignScheduler.scheduledStart}">  
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />  
            </h:outputText>  
  
        </h:panelGrid>  
    </p:dialog>  
     
  
    </h:form>
    
    
    
</ui:define>
</ui:composition>
